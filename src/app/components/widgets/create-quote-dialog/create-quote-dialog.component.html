<ng-template #content let-c="close" let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">Create New Quote</h4>
    <button type="button" class="close on-hover" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" [formGroup]="quoteForm">
      <label>Author</label>
      <input type="text" formControlName="author" maxlength="20">
      <form-field-status-indicator [formObject]="quoteForm?.controls?.author"></form-field-status-indicator>
      

      <label>Quote</label>
      <textarea formControlName="quote" maxlength="200"></textarea>
      <form-field-status-indicator [formObject]="quoteForm?.controls?.quote"></form-field-status-indicator>
      
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    <div>
      <button type="button" class="btn btn-outline-dark" (click)="buildForm()">Clear</button>
      <button type="button" class="btn btn-outline-dark" [disabled]="quoteForm?.invalid" (click)="submitQuote()">Create</button>
    </div>
  </div>
</ng-template>
