<i
    *ngIf="formObject?.valid && formObject?.dirty"
    class="fa fa-check-circle" 
    aria-hidden="true">
</i>
<i 
    *ngIf="formObject?.invalid && formObject?.dirty"
    class="fa fa-times-circle-o" 
    aria-hidden="true"
    placement="right"
    [tooltip]="toolTip">
</i>

<ng-template #toolTip>
    <ul *ngFor="let error of errors">
        <li>{{error}}</li>
    </ul>
</ng-template>
