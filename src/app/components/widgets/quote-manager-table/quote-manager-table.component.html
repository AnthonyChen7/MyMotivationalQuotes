<p-dataTable [value]="quotes" [rows]="8" [paginator]="true" [pageLinks]="5" selectionMode="single" [style]="{'padding':'1em'}">
  <p-header><button (click)="addQuote()" class="btn btn-primary" style="cursor: pointer;">Add New Quote</button></p-header>
  <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
  <p-column field="author" header="Author" [sortable]="true"></p-column>
  <p-column field="quote" header="Quote" [sortable]="true"></p-column>
  <p-column [style]="{'width':'38px'}">
    <ng-template let-quote="rowData" pTemplate="body">
        <i class="fa fa-trash-o" aria-hidden="true" (click)="deleteQuote(quote)"></i>
    </ng-template>
</p-column>
</p-dataTable>
