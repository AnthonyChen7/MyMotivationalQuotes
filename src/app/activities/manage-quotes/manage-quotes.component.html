<display-quote-of-the-day-panel
    [quote]="quoteOfTheDay$ | async">
</display-quote-of-the-day-panel>

<create-quote-dialog
    [(isVisible)]="showCreateQuoteDialog"
    (dialogClosed)="toggleCreateQuoteDialogVisibility(false)"
    (createQuote)="createQuote($event)">
</create-quote-dialog>

<quote-manager-table
    [quotes]="quotes$ | async"
    (addQuoteButtonClicked)="toggleCreateQuoteDialogVisibility(true)">
</quote-manager-table>
